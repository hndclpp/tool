<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404</title>
    <style>
        /* 内联的404页面样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .error-container {
            text-align: center;
            padding: 20px;
        }

        .error-code {
            font-size: 6em;
            color: #FF6F61;
            margin: 0;
        }

        .error-message {
            font-size: 1.5em;
            margin: 0;
        }

        .error-description {
            color: #666;
            margin: 15px 0 30px;
        }

        .back-home {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1 class="error-code">404</h1>
    <p class="error-message">页面未找到</p>
    <p class="error-description">抱歉，您访问的页面不存在。请检查网址或返回主页。</p>
    <a href="./index.html" class="back-home">返回主页</a>
</div>

</body>
</html>
