<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="正如标题，这是个计算cbm的工具">
    <title>CBM计算器</title>
    <link rel="stylesheet" type="text/css" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" href="../static/css/cbm.css">
</head>
<body>
<nav class="breadcrumb">
    <a href="/">index</a> &gt; CBM
</nav>
<div class="calculator">
    <h2>CBM计算器</h2>

    <div class="input-group">
        <label for="length">长度L（CM）:</label>
        <input type="number" id="length" placeholder="输入长度">
    </div>

    <div class="input-group">
        <label for="width">宽度W（CM）:</label>
        <input type="number" id="width" placeholder="输入宽度">
    </div>

    <div class="input-group">
        <label for="height">高度H（CM）:</label>
        <input type="number" id="height" placeholder="输入高度">
    </div>

    <button onclick="calculateCBM()">计算CBM</button>
    <div class="result" id="result"></div>
</div>
<script src="../static/js/cbm.js"></script>
</body>
</html>
