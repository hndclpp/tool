<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抠图工具</title>
    <link rel="stylesheet" href="../static/css/cutout.css">
</head>
<body>
    <div class="container">
        <h1>抠图工具</h1>
        <div class="upload-section">
            <label for="upload" class="upload-label">选择图片：</label>
            <input type="file" id="upload" accept="image/*">
            <button id="processButton">抠图</button>
        </div>
        
        <div id="resultContainer" class="result-section">
            <h2>处理结果：</h2>
            <div id="loadingSpinner" class="spinner" style="display:none;"></div>
            <img id="resultImage" src="" alt="抠图结果" style="display:none;">
            <button id="downloadButton" style="display:none;">下载图片</button>
            <p id="errorMessage" style="display:none; color: red;">处理失败，请重试</p>
        </div>
    </div>
    
    <script src="../static/js/cutout.js"></script>
</body>
</html>
