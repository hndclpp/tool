<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cutout</title>
    <link rel="stylesheet" href="../static/css/cutout.css">
</head>
<body>
    <div class="container">
        <h1>Image Background Removal</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="cutoutButton">Remove Background</button>
        <div id="result">
            <img id="cutoutImage" src="" alt="Cutout result will appear here">
        </div>
    </div>
    <script src="../static/js/cutout.js"></script>
</body>
</html>
