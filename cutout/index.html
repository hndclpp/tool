<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>图像处理</title>
</head>
<body>
    <input type="file" id="fileInput" />
    <button id="uploadButton">上传并处理</button>
    <div id="result"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const resultDiv = document.getElementById('result');

        uploadButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                alert('请选择一个文件');
                return;
            }

            const reader = new FileReader();
            reader.onload = async () => {
                const base64Image = reader.result.split(',')[1]; // 获取 base64 部分

                try {
                    const response = await fetch('/.netlify/functions/rembg', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json' // 设置内容类型
                        },
                        body: JSON.stringify({ image: base64Image }), // 包装在对象中
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP错误: ${response.status}`);
                    }

                    const result = await response.json();
                    resultDiv.innerHTML = `<img src="data:image/png;base64,${result.image}" />`; // 显示结果
                } catch (error) {
                    console.error('发生错误:', error);
                    resultDiv.textContent = '处理失败';
                }
            };

            reader.readAsDataURL(file); // 读取文件为 base64
        });
    </script>
</body>
</html>
