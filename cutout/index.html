<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抠图工具</title>
    <link rel="stylesheet" href="../static/css/cutout.css">
</head>
<body>

    
    <div class="container">
        <h1>抠图工具</h1>

        <!-- 上传图片 -->
        <input type="file" id="upload" accept="image/*" class="upload-input">
        <button id="processButton" class="button">抠图</button>

        <!-- 加载动画 -->
        <div id="loading" class="spinner" style="display: none;"></div>

        <!-- 结果显示区域 -->
        <div id="resultSection" style="display: none;">
            <img id="resultImage" src="" alt="抠图结果" class="result-image">
            <button id="downloadButton" class="button" style="display: none;">下载 PNG</button>
        </div>

        <!-- 错误消息 -->
        <p id="error-message" style="color: red; display: none;">抠图失败，请重试！</p>
    </div>

    <script src="../static/js/cutout.js"></script>
</body>
</html>
